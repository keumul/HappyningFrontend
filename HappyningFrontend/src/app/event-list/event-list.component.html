<body>
  <div class="flex justify-end">
    <div class="mx-auto max-w-2xl py-8 sm:py-8 lg:max-w-7xl">
      <p class="text-2xl font-bold tracking-tight text-indigo-400">More events</p>

      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <div *ngFor="let event of events; let i = index" (click)="redirectToEvent(event.id)">

          <div
            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img
              src="https://www.intofilm.org/intofilm-production/scaledcropped/970x546https%3A/www.intofilm.org/intofilm-production/1502/girlhood-ep-studiocanal.jpg/girlhood-ep-studiocanal.jpg"
              alt="Event" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
          </div>

          <div class="mt-4 flex justify-between font-bold text-pink-400">
            <div>
              <p class="text-gray-500 text-2xl font-bold">
                
                  {{event.title}}
              </p>
              <span *ngIf="locationDetails && locationDetails[i]">{{ locationDetails[i].cityName
                }}</span>,
              <span *ngIf="locationDetails && locationDetails[i]">{{
                locationDetails[i].countryName }}</span>
            </div>
            <p aria-hidden="true" class="text-2xl text-green-400 inset-4">
              {{event.startDate | date :"MMM d - h:mm a"}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
