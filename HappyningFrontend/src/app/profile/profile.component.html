<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('');">
    <div class="h-full">

        <app-header></app-header>
        <hr class="mt-6 mb-6">
        <div class="mt-5 relative isolate overflow-hidden bg-white px-6 py-24 sm:py-16 lg:overflow-visible lg:px-0">
            <div class="absolute inset-0 -z-10 overflow-hidden">
            </div>
            <div
                class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:mx-0 lg:max-w-none lg:grid-cols-2 lg:items-start lg:gap-y-10">
                <div
                    class="lg:col-span-2 lg:col-start-1 lg:row-start-1 lg:mx-auto lg:grid lg:w-full lg:max-w-7xl lg:grid-cols-2 lg:gap-x-8 lg:px-8">
                    <div class="lg:max-w-lg">
                        <p class="text-2xl tracking-tight font-bold text-indigo-400 sm:text-4xl">
                            <span class="leading-7 text-gray-700">Hi, </span>
                            {{currentUser.username}}
                        </p>
                        <div class="lg:pr-4">
                            <div class="max-w-xl text-base leading-7 text-gray-700 lg:max-w-lg">
                                <ul role="list" class="mt-8 space-y-8 text-gray-600">
                                    <li class="flex gap-x-3">
                                        ‚úâÔ∏è {{currentUser.email}}
                                    </li>
                                    <li class="flex gap-x-3"> üéÇ
                                        {{currentUser.bday | date: 'dd.MM.yyyy'}}
                                    </li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 gap-y-5">
                            <div>
                                <label class="text-gray-700 font-bold">Username</label>
                                <input class="form-input block p-2 text-sm font-medium rounded-md leading-6 w-80
                                text-gray-900 ring-1 ring-inset ring-gray-100 focus-within:ring-2 
                                focus-within:ring-inset focus-within:ring-indigo-500"
                                    [(ngModel)]="currentUser.username" type="text">
                            </div>

                            <div>
                                <label class="text-gray-700 font-bold">Mail</label>
                                <input class="form-input block p-2 text-sm font-medium rounded-md leading-6 w-80
                                text-gray-900 ring-1 ring-inset ring-gray-100 focus-within:ring-2 
                                focus-within:ring-inset focus-within:ring-indigo-600" [(ngModel)]="currentUser.email"
                                    type="email" email>
                            </div>

                            <div>
                                <label class="text-gray-700 font-bold">Password</label>
                                <input class="form-input block p-2 text-sm font-medium rounded-md leading-6 w-80
                                text-gray-900 ring-1 ring-inset ring-gray-100 focus-within:ring-2 focus-within:ring-inset 
                                focus-within:ring-indigo-600" [(ngModel)]="currentUser.password" type="password">
                            </div>

                            <div>
                                <p class="text-red-500">{{ message }}</p>
                            </div>

                            <button class="bg-gray-400 hover:bg-indigo-400 w-80
                                text-white font-bold py-2 px-4 rounded" (click)="updateUser()">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="lg:sticky lg:col-start-2 lg:row-span-1 lg:row-start-1">
                    <button class="inline-flex items-center rounded-md text-transparent bg-gradient-to-r 
                    from-green-300 via-pink-400 to-purple-400
                    hover:from-green-200 hover:to-pink-300 text-white font-bold py-2 
                    px-4 rounded focus:ring transform transition 
                    hover:scale-105 duration-300
                    px-3 py-2 text-lg font-semibold text-white shadow-sm 
                    hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 
                    focus-visible:outline-offset-2 
                    focus-visible:outline-indigo-600 mb-5" (click)="openEvents()">Your events</button>
                    <label class="text-xs" *ngIf="!isEvents"> &#9668; You can click to hide events</label>
                    <br>
                    <app-event *ngIf="!isEvents"></app-event>
                    <app-user-rating></app-user-rating>
                </div>
            </div>
        </div>



    </div>
</body>
