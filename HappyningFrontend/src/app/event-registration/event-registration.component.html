<div class="event-container">
    <div class="message"> {{ message }} </div>
    <button (click)="addParticipant()">Зарегистрироваться</button>
    <div>
      <button (click)="removeEventParticipant()">Отменить регистрацию</button>
      <div *ngIf="participants?.length">
        <h2>Список участников</h2>
        <mat-card class="participants">
          <ul>
            <li *ngFor="let participant of participants">
              {{ userDetails![participant.userId]?.username }} - {{ userDetails![participant.userId]?.email }}
            </li>
          </ul>
        </mat-card>
      </div>
    </div>
    <img class="qrcode" src="{{qrCode}}" alt="">
  </div>
