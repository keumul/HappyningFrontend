<div class="flex min-h-full flex-col justify-center px-6 py-10 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <a class="flex items-center justify-center text-indigo-400 no-underline hover:no-underline font-bold text-xl lg:text-2xl"
            href="#"> Welcome to&nbsp;<span
                class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                Happy</span>ning!
        </a>
        <h4 class="mt-13 text-center font-bold leading-9 tracking-tight text-gray-700">Register to become a member</h4>
    </div>


    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                <div class="mt-2">
                    <input id="username" name="username" type="username" autocomplete="username" [(ngModel)]="username"
                        required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-800 
            ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 
            focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" autocomplete="email" [(ngModel)]="email" required class="block w-full rounded-md border-0 py-1.5 pl-3 text-gray-800 
            ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 
            focus:ring-inset focus:ring-indigo-300 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" [(ngModel)]="password"
                        autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 pl-3
            ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 
            focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="bday" class="block text-sm font-medium leading-6 text-gray-900">Birthday</label>
                </div>
                <input type="date" id="start" name="trip-start" [value]="currentDate" [max]="currentDate"
                    [(ngModel)]="bday" class="block w-full mt-2 pr-3 rounded-md border-0 py-1.5 text-gray-900 pl-3
            ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 
            focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>

            <div class="text-pink-400">{{errorMessage}}</div>

            <div>
                <button type="submit" (click)="registerUser()" class="flex w-full justify-center mt-3 rounded-md
              bg-gradient-to-r from-green-400 via-pink-400 to-purple-400 px-3 py-1.5
              text-sm font-semibold leading-6 text-white shadow-sm
              hover:bg-gradient-to-r hover:from-green-300 hover:via-pink-300 hover:to-purple-300
              focus-visible:outline focus-visible:outline-2">Register</button>
            </div>

        </form>

        <p class="mt-10 text-center text-sm text-gray-900">
            Are you already a member?
            <a routerLink="/login" class="font-semibold leading-6 text-indigo-400 hover:text-indigo-400">Sign in</a>
        </p>
    </div>
