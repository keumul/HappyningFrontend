<app-header></app-header>
<mat-card>
    <div class="main">
        <div class="event-container">
            <mat-card class="main-card">
                <mat-card-header class="event-title">
                    {{ event.title }}
                </mat-card-header>
                <div class="scrollable-card">
                    <div class="info-text">Описание</div>
                    <mat-card-content class="info-card">{{ event.description }}</mat-card-content>
                    <div class="info-text">Местонахождение</div>
                    <mat-card-content class="info-card">{{ event.location }}</mat-card-content>
                    <div class="info-text">Дата</div>
                    <mat-card-content class="info-card">{{ event.startDate | date :"MMM d - h:mm a"}}</mat-card-content>
                    <div class="info-text">Организатор</div>
                    <div class="organizer">
                        <mat-card-content class="info-card-organizer">{{ organizer.username}}</mat-card-content>
                        <button mat-icon-button (click)="navigateToUserProfile(organizer.id)">
                            <mat-icon>contact_emergency</mat-icon>
                        </button>
                    </div>
                    <div class="info-text">Категория</div>
                    <mat-card-content class="info-card">{{ category.title }}</mat-card-content>
                </div>
            </mat-card>
            <app-event-registration></app-event-registration>
        </div>
        <app-chat></app-chat>
    </div>

    <div class="overlay" *ngIf="isOverlayVisible">
        <div class="overlay-content">
            <input [(ngModel)]="enteredCode" placeholder="Введите код доступа" />
            <button (click)="onOverlaySubmit()">OK</button>
            <button (click)="closeOverlay()">Отмена</button>
        </div>
    </div>
</mat-card>
